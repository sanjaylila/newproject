
{% extends 'base.html' %}
{% block title %}Contact
{% endblock title %}
{% block body %}
<link rel="stylesheet" href="../static/other.css">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
 <strong> {{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}



<div class="conatiner">
    <div class="aram">
        <h2 class="text-center ">
            Welcome {{request.user}}

        </h2>
        <a  style="text-decoration: none; color: white; margin-left: 42%; font-size: 26px;"href="/logout">You Can logout Here</a>
        <form action="/contact" method="POST">
        {% csrf_token %}
            <div class="form-group width ">
              <label  style="color: white; "for="name">Name</label>
              <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
            </div>
            <div class="form-group width">
                <label style="color: white; " for="phone">phone</label>
                <input type="text" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
              </div>
              <div class="form-group width">
                <label style="color: white; "for="email">Email</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your email">
              </div>
             
            
            <div class="form-group width">
              <label style="color: white;"for="desc">Feedback</label>
              <textarea class="form-control" id="desc"  name='desc' rows="3" placeholder="Enter your Feedback"></textarea> 
            </div >
            <button style="margin-left: 43%;" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
{% endblock body %}
